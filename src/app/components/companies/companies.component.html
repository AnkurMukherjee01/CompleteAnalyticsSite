<div class="companies">
  <h2 class="contentHeader">Students are working</h2>
  <ngu-carousel
  [inputs]="companyCarousel">
    <ngu-tile NguCarouselItem *ngFor="let data of companiesUrl">
      <span class="helper"></span><img src="assets/images/companies/{{data.name}}" [width]="data.width" [height]="data.height">
    </ngu-tile>
  
    <button NguCarouselPrev class='leftRs'>
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button NguCarouselNext class='rightRs'>
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </button>
  </ngu-carousel>
</div>
