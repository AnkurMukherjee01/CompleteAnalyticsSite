<div class="testimonyContainer">
  <div class="testimonialUserIcon">
    <i class="userIcon glyphicon glyphicon-user"></i>
  </div>
  <div class="testimonialHeader">
    <span>{{data.name}}</span>
    <star-rating [rating]="data.rating" [maxRating]="5" [maxStars]="5"></star-rating>
  </div>
  <div class="testimonialContent">
    <div><span>{{data.textContent | slice:0:contentLength }}</span><span *ngIf="data.textContent.length>contentLength">...</span></div>
    <div class="testimonialFooter">
      <button class="btn btnMore" *ngIf="data.textContent.length>contentLength" (click)="showMore()">More</button>
      <i (click)="linkedinBtn()" class="fa fa-linkedin-square" aria-hidden="true"></i>
    </div>
  </div>
</div>
