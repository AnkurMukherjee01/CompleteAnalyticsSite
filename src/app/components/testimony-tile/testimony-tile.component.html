<div class="testimonyContainer">
  <div class="testimonialUserIcon">
    <i class="userIcon glyphicon glyphicon-user"></i>
  </div>
  <div class="testimonialHeader">
    <span>{{data.name}}</span>
    <star-rating [rating]="data.rating" [maxRating]="5" [maxStars]="5"></star-rating>
  </div>
  <div class="testimonialContent">
    <span *ngIf="!moreContent">{{data.textContent | slice:0:contentLength }}</span><span *ngIf="data.textContent.length>contentLength && !moreContent"><br/>...</span>
    <span *ngIf="moreContent">{{data.textContent}}</span>
    <button class="btn btnMore" *ngIf="data.textContent.length>contentLength" (click)="moreContent = !moreContent">{{moreContent?'Less':'More'}}</button>
  </div>
</div>
