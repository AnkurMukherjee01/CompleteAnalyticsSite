<div class="recentBatchesPage">
    <div class="container batchesContainer" *ngIf="batches.length > 0">
      
      <h2>Upcoming Batches</h2>

       <div class="card" *ngFor="let batch of batches">
            <div class="card-block">
                <div class="card-title">{{batch.name}}</div>
                <h4><i class="fa fa-calendar" aria-hidden="true"></i>{{batch.date}}</h4>
                <h4><i class="fa fa-clock-o" aria-hidden="true"></i>{{batch.time}}</h4>
                <h4 class="price"><b>{{batch.price | currency:'INR':true:'4.0-0'}}</b></h4>
            </div>
            <div class="card-footer">
              <button class="btn joinBtn" (click)="joinButton(batch.name)"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Join</button>
              <button class="btn" (click)="btnMoreDetails(batch.name)">More</button>
            </div>
       </div>

       <contact-popup #joinPopup type="join_course" [courseName]="test"></contact-popup>
    </div>
  </div>
