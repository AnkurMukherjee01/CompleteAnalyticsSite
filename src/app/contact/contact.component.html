<div class="contactPage">
  <div class="container contactContainer">
    <div class="contactForm">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" class="form-control" name="name" ngModel required>
        </div>
    
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" class="form-control" name="email" ngModel required>
        </div>

        <div class="form-group">
            <label for="name">Phone No</label>
            <input type="text" class="form-control" name="phoneNo" ngModel>
        </div>

        <div class="form-group">
            <label for="name">Subject*</label>
            <input type="text" class="form-control" name="subject" ngModel required>
        </div>

        <div class="form-group">
            <label for="name">Message*</label>
            <input type="textarea" class="form-control" name="message" ngModel required>
        </div>

        <re-captcha siteKey="6Lc3NTcUAAAAAEbbUbuzavH2Gni0yYJ0Fsvs1HbE" required></re-captcha>
    
        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-success">Send</button>
    
      </form>
    </div>
    <div class="address">
      <span><b>Complete Analytics Training Institute</b></span>
      <br/><br/>
      <span>48/2, 33rd mainroad,</span><br/>
      <span>IIndCross, Dollars scheme,</span><br/>
      <span>BTM Layout 1st stage,</span><br/>
      <span>Bangalore- 560068.</span><br/>
      <span>Landmark: Near Novel Business Centre.</span><br/><br/>
      <span class="highlight">Ph No: +91 9886096090</span> <br/>
      <span class="highlight">E-Mail ID: <a href="mailto:info@completeanalytics.in">info@completeanalytics.in</a></span><br/>
    </div>
  </div>
