<div class="courseDetailPage">
  <div class="container allContent">
    <div class="content">
        <div class="imgBanner">
          <img src="assets/images/cover2.png" width="100%" height="400">
          <div *ngIf="course" class="imgContent">
            <span class="contentHeader">{{course.name}}</span>
            <!-- <span class="contentDetail" *ngIf="course.content != ''">{{data.content}}</span> -->
          </div> 
        </div>
      
        <tabs (tabChangeEmitter)="tabChanged($event)">
          <tab tabTitle="Course Outline" tabIcon="th-list">
            <div  *ngIf="currentContent">
              <div class="section" *ngFor="let section of currentContent">
                <h3 class="sectionHeader">{{section.heading}}</h3>
                <ul>
                  <li *ngFor="let l of section.list">{{l}}</li>
                </ul>
              </div>
            </div>
          </tab>
          <tab tabTitle="Case Study" tabIcon="education">
            <div *ngIf="currentContent">
              <div class="section" *ngFor="let section of currentContent">
                <h3 class="sectionHeader">{{section.heading}}</h3>
                <ul>
                  <li *ngFor="let l of section.list">{{l}}</li>
                </ul>
              </div>
            </div>
          </tab>
          <tab tabTitle="Benefits" tabIcon="thumbs-up">
            <div *ngIf="currentContent">
              <div class="section" *ngFor="let section of currentContent">
                <h3 class="sectionHeader">{{section.heading}}</h3>
                <ul>
                  <li *ngFor="let l of section.list">{{l}}</li>
                </ul>
              </div>
            </div>
          </tab>
        </tabs>
    </div>
    <div class="followContent" *ngIf="course">
      <div class="courseDetails">
        <span><b>Course Details</b></span>

        <table>
          <tr><td>Course Duration</td><td>{{course.duration}} Hours</td></tr>
          <tr><td>Course Classes</td><td>{{course.classes}} Weeks</td></tr>
          <tr><td>Tools</td><td>{{course.tools}}</td></tr>
          <tr><td>Learning Mode</td><td>{{course.learning_mode}}</td></tr>

        </table>
        <br/><br/>
        <button class="btn btn-join">Join</button>
      </div>
    </div>
  </div>
</div>
