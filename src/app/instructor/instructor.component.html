<div class="instructorPage">
    <div class="formContainer">
         
        <div class="contentContainer">
          <img src="assets/images/became-an-instructor.svg"/>
          <div class="instructorForm">
            <div class="textContent">
              <h2>Become an Instructor</h2>  
              <h4>You are in the right place, Send your details, our Team will connect back to you</h4>
            </div>
              <form #instructorForm="ngForm" (ngSubmit)="onSubmit(instructorForm)">
                <div class="row">
                  <div class="col col-md-12">
                    <div class="form-group">
                      <input type="text" placeholder="Name" class="form-control" name="name" ngModel required #name="ngModel">
                    </div>
                    <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                      <div *ngIf="name.errors.required">
                        Name is required.
                      </div>
                    </div> -->
                  </div>
                </div>
                
                <div class="row">
                  <div class="col col-md-6">
                  <div class="form-group">
                    
                    <input type="email" placeholder="Email" class="form-control" name="email" email="true" ngModel #email="ngModel" required>
                  </div>
                  <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                      Email is required.
                    </div>
                    <div *ngIf="email.errors.email">
                      Please enter a valid email.
                    </div>
                  </div> -->
                  </div>
                  <div class="col col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="Phone No" class="form-control" name="phoneNo" ngModel>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-md-12">
                      <div class="form-group">
                          <input type="text" placeholder="Subject" class="form-control" name="subject" ngModel #subject="ngModel" required>
                      </div>
                      <!-- <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger">
                        <div *ngIf="subject.errors.required">
                          Subject is required.
                        </div>
                      </div>     -->
                  </div>
                </div>
                <div class="row">
                    <div class="col col-md-12">
                        <div class="form-group">
                            <input type="number" placeholder="Work Experience in years" class="form-control" name="workexp" ngModel #workexp="ngModel" required>
                        </div>
                        <!-- <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger">
                          <div *ngIf="subject.errors.required">
                            Subject is required.
                          </div>
                        </div>     -->
                    </div>
                  </div>
          
                <div class="row">
                  <div class="col col-md-12">
                      <div class="form-group">
                          <textarea style="resize:none" placeholder="Message" class="form-control" rows="3" name="message" ngModel #message="ngModel" required></textarea>
                      </div>
                      <!-- <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
                        <div *ngIf="message.errors.required">
                          Message is required.
                        </div>
                      </div> -->
                  </div>
                </div>
                  
                  <div class="row">
                    <div class="col col-md-6"><re-captcha #captchaRef="reCaptcha" (resolved)="resolved($event)" siteKey="6LdVXDoUAAAAAFgko3c9x3JzgpSn9j4GGhZiqg7V" required></re-captcha></div>
                    <div class="col col-md-6"><button type="submit" [disabled]="!recaptchaDone || instructorForm.invalid" class="btn btn-success">Send Message</button></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
</div>
